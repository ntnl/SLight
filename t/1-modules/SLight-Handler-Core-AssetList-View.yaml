---
Asset list with one asset:
  content:
    addon_data:
      Core::Path:
        class: SL_Path_Addon
        content:
        - class: Root
          data:
            href: /
            label: Test facility
          type: Link
        - class: Current
          data:
            href: /_Asset/
            label: Assets
          type: Link
        type: Container
    object_data:
      l1:
        class: SL_Object O-Assets
        content:
        - content:
          - content:
            - class: SL_Thumb
              content:
              - class: Asset
                data:
                  href: /_Asset/Asset/1/Thumb.web
                  label: Sample image for testing purposes.
                type: Image
              data:
                colspan: 0
                rowspan: 0
              type: TableCell
            - class: SL_MainName
              content:
              - class: SL_MainName
                data:
                  label: Sample image for testing purposes.
                type: Label
              data:
                colspan: 0
                rowspan: 0
              type: TableCell
            - class: SL_Mime
              content:
              - class: SL_Mime
                data:
                  label: image/png
                type: Label
              data:
                colspan: 0
                rowspan: 0
              type: TableCell
            - class: SL_Time
              content:
              - class: SL_Time
                data:
                  label: '-'
                type: Label
              data:
                colspan: 0
                rowspan: 0
              type: TableCell
            - class: SL_Toolbox
              content:
              - class: SL_Toolbox
                content:
                - class: SL_Download_Action
                  data:
                    caption: Download
                    href: /_Asset/Asset/1/Download-en.web_test
                  type: Action
                - class: SL_Delete_Action
                  data:
                    caption: Delete
                    href: /_Asset/Asset/1/Delete-en.web_test
                  type: Action
                type: Container
              data:
                colspan: 0
                rowspan: 0
              type: TableCell
            type: TableRow
          type: Table
        type: Container
    object_order:
    - l1
    template: Default
  mime_type: ~
  response: CONTENT
Empty Asset list:
  content:
    addon_data:
      Core::Path:
        class: SL_Path_Addon
        content:
        - class: Root
          data:
            href: /
            label: Test facility
          type: Link
        - class: Current
          data:
            href: /_Asset/
            label: Assets
          type: Link
        type: Container
    object_data:
      l1:
        class: SL_Object O-Assets
        content:
        - class: SL_Notification
          content:
          - class: Message
            content:
            - data:
                label: No assets.
              type: Label
            type: Container
          - class: Buttons
            content: []
            type: Container
          type: Container
        type: Container
    object_order:
    - l1
    template: Default
  mime_type: ~
  response: CONTENT
