---
Asset list with one asset:
  content:
    addon_data:
      Core::Path:
        class: SLight_Path_Addon
        content:
        - class: Root
          data:
            href: /
            text: Test facility
          type: Link
        - class: Current
          data:
            href: /_Asset/
            text: Assets
          type: Link
        type: Container
    object_data:
      l1:
        class: SLight_Object O-Assets
        content:
        - content:
          - content:
            - class: SLight_thumb
              content:
              - class: Asset
                data:
                  href: /_Asset/Asset/1/Thumb.web
                  label: Sample image for testing purposes.
                type: Image
              data:
                colspan: 0
                rowspan: 0
              type: TableCell
            - class: SLight_main_name
              content:
              - class: SLight_main_name
                data:
                  text: Sample image for testing purposes.
                type: Label
              data:
                colspan: 0
                rowspan: 0
              type: TableCell
            - class: SLight_mime
              content:
              - class: SLight_mime
                data:
                  text: image/png
                type: Label
              data:
                colspan: 0
                rowspan: 0
              type: TableCell
            - class: SLight_time
              content:
              - class: SLight_time
                data:
                  text: '-'
                type: Label
              data:
                colspan: 0
                rowspan: 0
              type: TableCell
            - class: SLight_toolbox
              content:
              - class: SLight_Toolbox
                content:
                - class: SLight_Download_Action
                  data:
                    caption: Download
                    href: /_Asset/Asset/1/Download-en.web_test
                  type: Action
                - class: SLight_Delete_Action
                  data:
                    caption: Delete
                    href: /_Asset/Asset/1/Delete-en.web_test
                  type: Action
                type: Container
              data:
                colspan: 0
                rowspan: 0
              type: TableCell
            type: TableRow
          type: Table
        type: Container
    object_order:
    - l1
    template: Default
  mime_type: ~
  response: CONTENT
Empty Asset list:
  content:
    addon_data:
      Core::Path:
        class: SLight_Path_Addon
        content:
        - class: Root
          data:
            href: /
            text: Test facility
          type: Link
        - class: Current
          data:
            href: /_Asset/
            text: Assets
          type: Link
        type: Container
    object_data:
      l1:
        class: SLight_Object O-Assets
        content:
        - class: SLight_Notification
          content:
          - class: Message
            content:
            - data:
                text: No assets.
              type: Label
            type: Container
          - class: Buttons
            content: []
            type: Container
          type: Container
        type: Container
    object_order:
    - l1
    template: Default
  mime_type: ~
  response: CONTENT
