---
Empty toolbox: ~
One-element toolbox:
  class: SL_Toolbox_Addon
  content:
  - class: FirstAndOnly
    data:
      caption: Make foo
      href: /Foo/
    type: Action
  type: Container
Two-elements toolbox:
  class: SL_Toolbox_Addon
  content:
  - class: FirstOfTwo
    data:
      caption: Make foo
      href: /Foo/
    type: Action
  - class: SecondOfTwo
    data:
      caption: Make bar
      href: /Bar/
    type: Action
  type: Container
