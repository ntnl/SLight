---
Activate already active account:
  content:
    addon_data:
      Core::Path:
        class: SLight_Path_Addon
        content:
        - class: Root
          data:
            href: /
            label: Test facility
          type: Link
        type: Container
    object_data:
      o:
        class: SLight_Object O-SL_ActivateAccount_User
        content:
        - class: SLight_Dialog
          content:
          - class: Message
            content:
            - data:
                label: Given activation key is incorrect. Please check spelling. Note,
                  that letter case is important.
              type: Label
            type: Container
          - class: Buttons
            content: []
            type: Container
          type: Container
        type: Container
    object_order:
    - o
    template: Default
  mime_type: ~
  response: CONTENT
