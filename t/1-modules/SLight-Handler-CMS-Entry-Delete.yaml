---
Actually delete the page:
  location: /
  response: REDIRECT
Open confirmation dialog:
  content:
    addon_data:
      Core::Path:
        class: SLight_Path_Addon
        content:
        - class: Root
          data:
            href: /
            text: SLight sandbox
          type: Link
        - class: Test
          data:
            href: /About/
            text: About
          type: Link
        type: Container
      Core::Toolbox:
        class: SLight_Toolbox_Plugin
        content:
        - class: SLight_AddContent_Action
          data:
            caption: Add Content
            href: /About/AddContent-en.web_test
          type: Action
        - class: SLight_Edit_Action
          data:
            caption: Edit
            href: /About/Edit-en.web_test
          type: Action
        - class: SLight_Delete_Action
          data:
            caption: Delete
            href: /About/Delete-en.web_test
          type: Action
        type: Container
    object_data:
      ob2:
        class: SLight_Object O-Content
        content:
        - class: SLight_Delete_Dialog
          content:
          - class: Message
            content:
            - class: generic
              data:
                text: Do you want to delete '2'? Please confirm.
              type: Label
            type: Container
          - class: Buttons
            content:
            - class: Yes
              data:
                caption: Yes
                href: /About/Delete-commit.web
              type: Action
            - class: No
              data:
                caption: No
                href: /About/Delete.web
              type: Action
            type: Container
          type: Container
        type: Container
    object_order:
    - ob2
    template: Info
  mime_type: ~
  response: CONTENT
