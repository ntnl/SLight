              data:
                text: Article (en)
              type: Label
            - class: Value
              data:
                name: content.article
                value: ''
              type: TextEntry
            type: Container
          - class: F-meta.comment_write_policy SelectEntry
            content:
            - class: Label
              data:
                text: Comment write policy
              type: Label
            - class: Value
              data:
                name: meta.comment_write_policy
                options:
                - - 0
                  - Disabled
                - - 1
                  - By registered users only (moderated)
                - - 2
                  - By registered users only
                - - 3
                  - By all users (moderated)
                - - 4
                  - By all users
                value: 0
              type: SelectEntry
            type: Container
          - class: F-meta.comment_read_policy SelectEntry
            content:
            - class: Label
              data:
                text: Comment display policy
              type: Label
            - class: Value
              data:
                name: meta.comment_read_policy
