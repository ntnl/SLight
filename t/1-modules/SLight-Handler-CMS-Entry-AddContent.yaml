                - - 0
                  - Comments are hidden
                - - 1
                  - Visible to registered users only
                - - 2
                  - Visible to everyone
                value: 0
              type: SelectEntry
            type: Container
          data:
            action: /About/AddContent-save.web
            hidden:
              spec_id: 1
              target: Current
            submit: Add
          type: Form
        type: Container
