        - class: Root
          data:
            href: /
            text: SLight sandbox
          type: Link
        - class: Test
          data:
            href: /About/
            text: About
          type: Link
        type: Container
    object_data:
      ob2:
        class: SLight_Object O-AddContent
        content:
        - class: generic
          content:
          - class: generic
            content:
            - class: F-Label Label
              data:
                text: Article
              type: Label
            type: Container
          - class: F-meta.email Entry
