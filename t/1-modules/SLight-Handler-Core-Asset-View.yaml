---
Get info about an Asset:
  content:
    addon_data:
      Core::Path:
        class: SLight_Path_Addon
        content:
        - class: Root
          data:
            href: /
            text: SLight sandbox
          type: Link
        type: Container
    object_data:
      _asset:
        class: SLight_Object O-Asset
        content:
        - class: SLight_Properties
          content:
          - class: caption
            data:
              text: 'Asset details:'
            type: Label
          - class: default
            content:
            - class: SLight_Caption
              data:
                text: 'Filename:'
              type: Label
            - class: SLight_Value
              data:
                text: SampleImage.png
              type: Label
            type: Container
          - class: default
            content:
            - class: SLight_Caption
              data:
                text: 'Mime type:'
              type: Label
            - class: SLight_Value
              data:
                text: image/png
              type: Label
            type: Container
          - class: default
            content:
            - class: SLight_Caption
              data:
                text: 'Summary:'
              type: Label
            - class: SLight_Value
              data:
                text: Sample image for testing purposes.
              type: Label
            type: Container
          data: {}
          type: Container
        - class: SLight_Toolbox
          content:
          - class: SLight_Download_Action
            data:
              caption: Download
              href: /_Asset/Asset/1/Download-en.web_test
            type: Action
          - class: SLight_Delete_Action
            data:
              caption: Delete
              href: /_Asset/Asset/1/Delete-en.web_test
            type: Action
          type: Container
        type: Container
    object_order:
    - _asset
    template: Default
  mime_type: ~
  response: CONTENT
