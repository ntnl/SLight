Get info about an Asset:
  content:
    addon_data:
      Core::Path:
        class: SL_Path_Addon
        content:
        - class: Root
          data:
            href: /
            label: Test facility
          type: Link
        type: Container
    object_data:
      _asset:
        class: SL_Object Asset
        content:
        - class: SL_Properties
          content:
          - class: caption
            data:
              label: 'Asset details:'
            type: Label
          - class: default
            content:
            - class: SL_Property_Caption
              data:
                label: 'Filename:'
              type: Label
            - class: SL_Property_Value
              data:
                label: SampleImage.png
              type: Label
            type: Container
          - class: default
            content:
            - class: SL_Property_Caption
              data:
                label: 'Mime type:'
              type: Label
            - class: SL_Property_Value
              data:
                label: image/png
              type: Label
            type: Container
          - class: default
            content:
            - class: SL_Property_Caption
              data:
                label: 'Summary:'
              type: Label
            - class: SL_Property_Value
              data:
                label: Sample image for testing purposes.
              type: Label
            type: Container
          data: {}
          type: Container
        - class: SL_Toolbox
          content:
          - class: SL_Download_Action
            data:
              caption: Download
              href: /_Asset/Asset/2/Download-en.web_test
            type: Action
          - class: SL_Delete_Action
            data:
              caption: Delete
              href: /_Asset/Asset/2/Delete-en.web_test
            type: Action
          type: Container
        type: Container
    object_order:
    - _asset
    template: Default
  mime_type: ~
  response: CONTENT
