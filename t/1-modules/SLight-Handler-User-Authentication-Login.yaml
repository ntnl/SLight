---
Login form:
  content:
    addon_data:
      Core::Path:
        class: SLight_Path_Addon
        content:
        - class: Root
          data:
            href: /
            text: Test facility
          type: Link
        - class: Current
          data:
            href: /_Authentication/Login.web
            text: Log-in
          type: Link
        type: Container
    object_data:
      o:
        class: SLight_Object O-SL_User_Login
        content:
        - class: SL_Login_Form
          content:
          - class: F-user Entry
            content:
            - class: Label
              data:
                text: Login
              type: Label
            - class: Value
              data:
                name: user
                value: ''
              type: Entry
            type: Container
          - class: F-pass PasswordEntry
            content:
            - class: Label
              data:
                text: Password
              type: Label
            - class: Value
              data:
                name: pass
                value: ''
              type: PasswordEntry
            type: Container
          data:
            action: /_Authentication/Login-authenticate.web
            hidden:
              origin: /
            submit: Login
          type: Form
        type: Container
    object_order:
    - o
    template: Default
  mime_type: ~
  response: CONTENT
Sending form with bad login/pass:
  content:
    addon_data:
      Core::Path:
        class: SLight_Path_Addon
        content:
        - class: Root
          data:
            href: /
            text: Test facility
          type: Link
        - class: Current
          data:
            href: /_Authentication/Login.web
            text: Log-in
          type: Link
        type: Container
    object_data:
      o:
        class: SLight_Object O-SL_User_Login
        content:
        - class: SL_Login_Form
          content:
          - class: F-user Entry
            content:
            - class: Label
              data:
                text: Login
              type: Label
            - class: Value
              data:
                name: user
                value: foo
              type: Entry
            type: Container
          - class: F-pass PasswordEntry
            content:
            - class: Label
              data:
                text: Password
              type: Label
            - class: Value
              data:
                name: pass
                value: ''
              type: PasswordEntry
            - class: Error
              data:
                text: Login/Password combination is incorrect.
              type: Label
            type: Container
          data:
            action: /_Authentication/Login-authenticate.web
            hidden:
              origin: /
            submit: Login
          type: Form
        type: Container
    object_order:
    - o
    template: Default
  mime_type: ~
  response: CONTENT
