---
Off-site avatar (Gravatar):
  content:
    addon_data:
      Core::Path:
        class: SLight_Path_Addon
        content:
        - class: Root
          data:
            href: /
            label: Test facility
          type: Link
        - class: Parent
          data:
            href: /_MyAccount/
            label: My Account
          type: Link
        - class: Current
          data:
            href: /_MyAccount/Avatar/
            label: Avatar
          type: Link
        type: Container
    object_data:
      o:
        class: SLight_Object O-SL_MyAccount_Avatar
        content:
        - content:
          - class: SL_Avatar
            data:
              href: /_Avatar/aga/
              label: Avatar
            type: Image
          - data:
              label: Avatar image was not uploaded, Gravatar image will be used instead.
            type: Label
          - data:
              href: /_MyAccount/Avatar/Change.web
              label: Upload Avatar
            type: Link
          type: Container
        type: Container
    object_order:
    - o
    template: Default
  mime_type: ~
  response: CONTENT
