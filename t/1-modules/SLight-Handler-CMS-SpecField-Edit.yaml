---
Open form:
  content:
    addon_data:
      Core::Path:
        class: SL_Path_Addon
        content:
        - class: Root
          data:
            href: /
            label: Test facility
          type: Link
        type: Container
    object_data:
      _field:
        class: SL_Object CMS_Spec_Field
        content:
        - content:
          - class: F-class Entry
            content:
            - class: Label
              data:
                label: 'Class:'
              type: Label
            - class: Value
              data:
                name: class
                value: news
              type: Entry
            type: Container
          - class: F-caption Entry
            content:
            - class: Label
              data:
                label: 'Caption:'
              type: Label
            - class: Value
              data:
                name: caption
                value: News
              type: Entry
            type: Container
          - class: F-field_index Entry
            content:
            - class: Label
              data:
                label: 'Field index:'
              type: Label
            - class: Value
              data:
                name: field_index
                value: '2'
              type: Entry
            type: Container
          - class: F-datatype SelectEntry
            content:
            - class: Label
              data:
                label: 'Data type:'
              type: Label
            - class: Value
              data:
                name: datatype
                options:
                - - String
                  - String
                - - Text
                  - Text
                - - Email
                  - Email
                - - Link
                  - Link
                - - Int
                  - Integer
                - - Money
                  - Monetary value
                - - Date
                  - Date
                - - Time
                  - Time
                - - DateTime
                  - Date and time
                - - Image
                  - Image
                - - Asset
                  - Asset
                value: Text
              type: SelectEntry
            type: Container
          - class: F-translate SelectEntry
            content:
            - class: Label
              data:
                label: 'Localization:'
              type: Label
            - class: Value
              data:
                name: translate
                options:
                - - '0'
                  - Not translatable
                - - '1'
                  - This field is translatable
                value: '1'
              type: SelectEntry
            type: Container
          - class: F-display_on_page SelectEntry
            content:
            - class: Label
              data:
                label: 'Display on page:'
              type: Label
            - class: Value
              data:
                name: display_on_page
                options:
                - - '0'
                  - Do not display
                - - '1'
                  - Display as summary
                - - '2'
                  - Display in full form
                value: '2'
              type: SelectEntry
            type: Container
          - class: F-display_on_list SelectEntry
            content:
            - class: Label
              data:
                label: 'Display on list:'
              type: Label
            - class: Value
              data:
                name: display_on_list
                options:
                - - '0'
                  - Do not display
                - - '1'
                  - Display as summary
                - - '2'
                  - Display in full form
                value: '2'
              type: SelectEntry
            type: Container
          - class: F-display_label SelectEntry
            content:
            - class: Label
              data:
                label: 'Display label:'
              type: Label
            - class: Value
              data:
                name: display_label
                options:
                - - '0'
                  - display on pages and on lists.
                - - '1'
                  - only on lists.
                - - '2'
                  - only on pages.
                - - '3'
                  - do not display (only on forms)
                value: '1'
              type: SelectEntry
            type: Container
          - class: F-optional SelectEntry
            content:
            - class: Label
              data:
                label: 'Is required:'
              type: Label
            - class: Value
              data:
                name: optional
                options:
                - - '0'
                  - Yes, it is always required
                - - '1'
                  - No, it is optional
                value: '1'
              type: SelectEntry
            type: Container
          - class: F-max_length Entry
            content:
            - class: Label
              data:
                label: 'Maximum length:'
              type: Label
            - class: Value
              data:
                name: max_length
                value: '1024'
              type: Entry
            type: Container
          data:
            action: /_CMS_Spec/Field/2/news/Edit-save.web
            hidden: {}
            submit: Change
          type: Form
        type: Container
    object_order:
    - _field
    template: Default
  mime_type: ~
  response: CONTENT
