---
'Check: Verification email was sent':
- !!perl/hash:MIME::Lite
  Attrs:
    content-disposition: inline
    content-length: ~
    content-transfer-encoding: quoted-printable
    content-type: text/plain
  Data: 'Dear Agnieszka Testowa,


    This is a verification email sent to address: agnieszka@agnieszka.test


    To use it in on the site, You have to confirm, that You are it''s rightful user,

    by using the following link: /_MyAccount/MyAccount/Edit-emailcheck.web?email=agnieszka%40agnieszka.test&key=0000029A-002C-0002-002C-0000000022B8


    Thank you,

    Your SLight Automated Test.


    PS. This message was triggered by an automated test.

    If You DID received it, please simply ignore.

'
  Header: []
  Parts: []
  SubAttrs:
    content-type:
      charset: UTF-8
Email information page:
  content:
    addon_data:
      Core::Path:
        class: SL_Path_Addon
        content:
        - class: Root
          data:
            href: /
            label: Test facility
          type: Link
        type: Container
    object_data:
      o:
        class: SL_Object O-SL_MyAccount_MyData
        content:
        - class: SL_Dialog
          content:
          - class: Message
            content:
            - data:
                label: 'New email can be use only after it is verified: message has
                  been sent to that address, with further information.'
              type: Label
            type: Container
          - class: Buttons
            content: []
            type: Container
          type: Container
        type: Container
    object_order:
    - o
    template: MyAccount
  mime_type: ~
  response: CONTENT
Email verification:
  location: /_MyAccount/MyAccount/Edit-emailchanged.web
  response: REDIRECT
Email verified:
  content:
    addon_data:
      Core::Path:
        class: SL_Path_Addon
        content:
        - class: Root
          data:
            href: /
            label: Test facility
          type: Link
        type: Container
    object_data:
      o:
        class: SL_Object O-SL_MyAccount_MyData
        content:
        - class: SL_Dialog
          content:
          - class: Message
            content:
            - data:
                label: Email setting has been changed. All emails will be sent to new
                  address.
              type: Label
            type: Container
          - class: Buttons
            content: []
            type: Container
          type: Container
        type: Container
    object_order:
    - o
    template: MyAccount
  mime_type: ~
  response: CONTENT
Open My Data form:
  content:
    addon_data:
      Core::Path:
        class: SL_Path_Addon
        content:
        - class: Root
          data:
            href: /
            label: Test facility
          type: Link
        - class: Parent
          data:
            href: /_MyAccount/
            label: My Account
          type: Link
        - class: Current
          data:
            href: /_MyAccount/MyData/Edit.web
            label: Edit
          type: Link
        type: Container
    object_data:
      o:
        class: SL_Object O-SL_MyAccount_MyData
        content:
        - class: SL_MyAccount_MyData
          content:
          - class: F-name Entry
            content:
            - class: Label
              data:
                label: 'Name:'
              type: Label
            - class: Value
              data:
                name: name
                value: Agnieszka
              type: Entry
            type: Container
          - class: F-email Entry
            content:
            - class: Label
              data:
                label: 'Email:'
              type: Label
            - class: Value
              data:
                name: email
                value: agnes@test.test
              type: Entry
            type: Container
          data:
            action: /_MyAccount/MyAccount/Edit-update.web
            hidden: {}
            submit: Update my data
          type: Form
        type: Container
    object_order:
    - o
    template: MyAccount
  mime_type: ~
  response: CONTENT
Send My Data form (bad input):
  content:
    addon_data:
      Core::Path:
        class: SL_Path_Addon
        content:
        - class: Root
          data:
            href: /
            label: Test facility
          type: Link
        - class: Parent
          data:
            href: /_MyAccount/
            label: My Account
          type: Link
        - class: Current
          data:
            href: /_MyAccount/MyData/Edit.web
            label: Edit
          type: Link
        type: Container
    object_data:
      o:
        class: SL_Object O-SL_MyAccount_MyData
        content:
        - class: SL_MyAccount_MyData
          content:
          - class: F-name Entry
            content:
            - class: Label
              data:
                label: 'Name:'
              type: Label
            - class: Value
              data:
                name: name
                value: Agnieszka
              type: Entry
            - class: Error
              data:
                label: Maximum number of chacters (64) has been exceeded
              type: Label
            type: Container
          - class: F-email Entry
            content:
            - class: Label
              data:
                label: 'Email:'
              type: Label
            - class: Value
              data:
                name: email
                value: agnes@test.test
              type: Entry
            - class: Error
              data:
                label: Does not look line an Email address
              type: Label
            type: Container
          data:
            action: /_MyAccount/MyAccount/Edit-update.web
            hidden: {}
            submit: Update my data
          type: Form
        type: Container
    object_order:
    - o
    template: MyAccount
  mime_type: ~
  response: CONTENT
Send My Data form (good input):
  location: /_MyAccount/MyAccount/Edit-emailinfo.web
  response: REDIRECT
