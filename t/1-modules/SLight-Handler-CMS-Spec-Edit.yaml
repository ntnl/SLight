---
Send form - save:
  location: /_CMS_Spec/Spec/1/
  response: REDIRECT
Show edit form:
  content:
    addon_data:
      Core::Path:
        class: SLight_Path_Addon
        content:
        - class: Root
          data:
            href: /
            text: Test facility
          type: Link
        type: Container
    object_data:
      _spec:
        class: SLight_Object O-CMS_Spec
        content:
        - class: generic
          content:
          - class: F-caption Entry
            content:
            - class: Label
              data:
                text: Caption
              type: Label
            - class: Value
              data:
                name: caption
                value: Article
              type: Entry
            type: Container
          - class: F-class Entry
            content:
            - class: Label
              data:
                text: Class
              type: Label
            - class: Value
              data:
                name: class
                value: Content
              type: Entry
            type: Container
          - class: F-order_by SelectEntry
            content:
            - class: Label
              data:
                text: Order field
              type: Label
            - class: Value
              data:
                name: order_by
                options: &1
                - - path
                  - URL Part
                - - status
                  - Status
                - - added_time
                  - Added time
                - - modified_time
                  - Modified time
                - - '10'
                  - 'Data field: Title'
                - - '11'
                  - 'Data field: Article'
                value: ''
              type: SelectEntry
            type: Container
          - class: F-use_as_title SelectEntry
            content:
            - class: Label
              data:
                text: Title field
              type: Label
            - class: Value
              data:
                name: use_as_title
                options: *1
                value: ''
              type: SelectEntry
            type: Container
          - class: F-use_in_menu SelectEntry
            content:
            - class: Label
              data:
                text: Menu field
              type: Label
            - class: Value
              data:
                name: use_in_menu
                options: *1
                value: ''
              type: SelectEntry
            type: Container
          - class: F-use_in_path SelectEntry
            content:
            - class: Label
              data:
                text: Path field
              type: Label
            - class: Value
              data:
                name: use_in_path
                options: *1
                value: ''
              type: SelectEntry
            type: Container
          data:
            action: /_CMS_Spec/Spec/1/Edit-save.web
            hidden: {}
            submit: Update
          type: Form
        type: Container
      article:
        class: SLight_Object O-CMS_Spec_Field
        content:
        - class: SLight_Properties
          content:
          - class: caption
            data:
              text: 'Field:'
            type: Label
          - class: default
            content:
            - class: SL_Property_Caption
              data:
                text: 'Caption:'
              type: Label
            - class: SL_Property_Value
              data:
                text: Article
              type: Label
            type: Container
          - class: default
            content:
            - class: SL_Property_Caption
              data:
                text: 'Data type:'
              type: Label
            - class: SL_Property_Value
              data:
                text: Text
              type: Label
            type: Container
          data: {}
          type: Container
        - class: SLight_Toolbox
          content:
          - class: SLight_Edit_Action
            data:
              caption: Edit
              href: /_CMS_Spec/Field/1/article/Edit-en.web_test
            type: Action
          - class: SLight_Delete_Action
            data:
              caption: Delete
              href: /_CMS_Spec/Field/1/article/Delete-en.web_test
            type: Action
          type: Container
        type: Container
      title:
        class: SLight_Object O-CMS_Spec_Field
        content:
        - class: SLight_Properties
          content:
          - class: caption
            data:
              text: 'Field:'
            type: Label
          - class: default
            content:
            - class: SL_Property_Caption
              data:
                text: 'Caption:'
              type: Label
            - class: SL_Property_Value
              data:
                text: Title
              type: Label
            type: Container
          - class: default
            content:
            - class: SL_Property_Caption
              data:
                text: 'Data type:'
              type: Label
            - class: SL_Property_Value
              data:
                text: String
              type: Label
            type: Container
          data: {}
          type: Container
        - class: SLight_Toolbox
          content:
          - class: SLight_Edit_Action
            data:
              caption: Edit
              href: /_CMS_Spec/Field/1/title/Edit-en.web_test
            type: Action
          - class: SLight_Delete_Action
            data:
              caption: Delete
              href: /_CMS_Spec/Field/1/title/Delete-en.web_test
            type: Action
          type: Container
        type: Container
    object_order:
    - _spec
    - title
    - article
    template: Default
  mime_type: ~
  response: CONTENT
