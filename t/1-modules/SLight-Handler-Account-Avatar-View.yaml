Off-site avatar (Gravatar):
  content:
    addon_data:
      Core::Path:
        class: SLight_Path_Addon
        content:
        - class: Root
          data:
            href: /
            text: Test facility
          type: Link
        - class: Parent
          data:
            href: /_Account/
            text: Accounts
          type: Link
        - class: Parent
          data:
            href: /_Account/aga/Account/
            text: Agnieszka
          type: Link
        - class: Current
          data:
            href: /_Account/aga/Avatar/
            text: Avatar
          type: Link
        type: Container
    object_data:
      o:
        class: SLight_Object O-SL_Account_Avatar
        content:
        - content:
          - class: SL_Avatar
            data:
              href: /_Avatar/aga/
              label: Avatar
            type: Image
          - data:
              text: Avatar image was not uploaded, Gravatar image will be used instead.
            type: Label
          - data:
              href: /_Account/aga/Avatar/Change.web
              text: Upload Avatar
            type: Link
          type: Container
        type: Container
    object_order:
    - o
    template: Default
  mime_type: ~
  response: CONTENT
