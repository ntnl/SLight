Get form:
  content:
    addon_data:
      Core::Path:
        class: SL_Path_Addon
        content:
        - class: Root
          data:
            href: /
            label: Test facility
          type: Link
        type: Container
    object_data:
      e1:
        class: SL_Object O-AddContent
        content:
        - content:
          - content:
            - class: F-Label Label
              data:
                label: Article
              type: Label
            type: Container
          - class: F-page.template Entry
            content:
            - class: Label
              data:
                label: Template file
              type: Label
            - class: Value
              data:
                name: page.template
                value: ''
              type: Entry
            type: Container
          - class: F-page.title Entry
            content:
            - class: Label
              data:
                label: Page title
              type: Label
            - class: Value
              data:
                name: page.title
                value: ''
              type: Entry
            type: Container
          - class: F-page.breadcrumb Entry
            content:
            - class: Label
              data:
                label: Breadcrumb label
              type: Label
            - class: Value
              data:
                name: page.breadcrumb
                value: ''
              type: Entry
            type: Container
          - class: F-page.menu Entry
            content:
            - class: Label
              data:
                label: Menu label
              type: Label
            - class: Value
              data:
                name: page.menu
                value: ''
              type: Entry
            type: Container
          - class: F-meta.email Entry
            content:
            - class: Label
              data:
                label: Email (internal use only)
              type: Label
            - class: Value
              data:
                name: meta.email
                value: ''
              type: Entry
            type: Container
          - class: F-content.title Entry
            content:
            - class: Label
              data:
                label: Title (en)
              type: Label
            - class: Value
              data:
                name: content.title
                value: ''
              type: Entry
            type: Container
          - class: F-content.article TextEntry
            content:
            - class: Label
              data:
                label: Article (en)
              type: Label
            - class: Value
              data:
                name: content.article
                value: ''
              type: TextEntry
            type: Container
          - class: F-meta.comment_write_policy SelectEntry
            content:
            - class: Label
              data:
                label: Comment write policy
              type: Label
            - class: Value
              data:
                name: meta.comment_write_policy
                options:
                - - '0'
                  - Disabled
                - - '1'
                  - By registered users only (moderated)
                - - '2'
                  - By registered users only
                - - '3'
                  - By all users (moderated)
                - - '4'
                  - By all users
                value: '0'
              type: SelectEntry
            type: Container
          - class: F-meta.comment_read_policy SelectEntry
            content:
            - class: Label
              data:
                label: Comment display policy
              type: Label
            - class: Value
              data:
                name: meta.comment_read_policy
                options:
                - - '0'
                  - Comments are hidden
                - - '1'
                  - Visible to registered users only
                - - '2'
                  - Visible to everyone
                value: '0'
              type: SelectEntry
            type: Container
          data:
            action: /AddContent-save.web
            hidden:
              handler: CMS::Entry
              spec_id: '1'
              target: New
            submit: Add
          type: Form
        type: Container
    object_order:
    - e1
    template: Default
  mime_type: ~
  response: CONTENT
